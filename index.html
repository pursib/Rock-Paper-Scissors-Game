<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div class="scoreboard">
				<div class="title-logo"><img src="assets/title.png" alt="Game Title" /></div>
				<div class="score">
					<p>SCORE</p>
					<h1>0</h1>
				</div>
			</div>
			<div class="hands">
				<div class="hand paper">
					<img src="assets/Paper.png" alt="Paper" onclick="pickUserHand('paper')" />
				</div>
				<div class="hand scissors">
					<img src="assets/Scissors.png" alt="Scissors" onclick="pickUserHand('scissors')" />
				</div>
				<div class="hand rock">
					<img src="assets/Rock.png" alt="Rock" onclick="pickUserHand('rock')" />
				</div>
			</div>
			<div class="contest">
				<div class="user-pick">
					<h1>YOU PICKED</h1>
					<div class="handImageContainer">
						<img id="userPickImage" src="assets/Paper.png" alt="" />
					</div>
				</div>
				<div class="referee">
					<div class="decision">
						<h1>YOU WIN</h1>
					</div>
					<div class="new-game-button" onclick="restartGame()">
						<span>PLAY AGAIN</span>
					</div>
				</div>
				<div class="computer-pick">
					<h1>COMPUTER PICKED</h1>
					<div class="handImageContainer">
						<img id="computerPickImage" src="assets/Rock.png" alt="" />
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
